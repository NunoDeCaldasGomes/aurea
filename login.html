<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header class="site-header">
        <nav class="menu">
            <div class="logo-container">
                <a href="index.html">
                    <h1 class="site-logo">Aurea</h1>
                </a>
            </div>
            <div class="menu-toggle4">☰</div>
        </nav>
        <div class="sidebar">
            <a href="index.html#apropos">À propos</a>
            <a href="index.html#nosproduits">Nos Produits</a>
            <a href="index.html">Accueil</a>

            <a href="register.html">S'inscrire</a>
            <a href="cart.html">Panier</a>
        </div>
    </header>
    <main>
        <section class="page" style="min-height: 70vh; display: flex; align-items: center;">
            <div class="section-content" style="max-width: 450px; margin: 0 auto; width: 100%;">
                <fieldset>
                    <legend>Connexion</legend>
                    <form>
                        <h2 style="text-align: center; margin-top: 0; font-size: 1.8rem;">Se Connecter</h2>
                        
                        <label for="username">Identifiant</label>
                        <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>
                        
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 25px;">Connexion</button>
                        
                        <p style="text-align: center; margin-top: 25px; color: var(--text-light); font-size: 0.9rem;">
                            Pas encore inscrit? <a href="register.html" style="color: var(--bordeaux); text-decoration: none; font-weight: 500;">Créer un compte</a>
                        </p>
                    </form>
                </fieldset>
            </div>
        </section>
    </main>
